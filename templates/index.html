<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaf Disease Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f9;
        }

        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        h1 {
            font-size: 24px;
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        input[type="file"] {
            margin: 15px 0;
            padding: 5px;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Leaf Disease Prediction</h1>
        <form id="uploadForm">
            <input type="file" id="imageInput" accept="image/*" required>
            <button type="submit">Upload and Predict</button>
        </form>
        <div id="result" class="result"></div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const imageInput = document.getElementById('imageInput');
            const resultDiv = document.getElementById('result');

            if (!imageInput.files[0]) {
                resultDiv.textContent = "Please upload an image.";
                return;
            }

            const formData = new FormData();
            formData.append('image', imageInput.files[0]);

            try {
                resultDiv.textContent = "Processing...";

                const response = await fetch('http://127.0.0.1:5000/predict', {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.statusText}`);
                }

                const data = await response.json();
                if (data.error) {
                    resultDiv.textContent = `Error: ${data.error}`;
                } else {
                    const probabilities = data.probabilities;
                    resultDiv.innerHTML = `
                        <strong>Prediction:</strong> ${data.predicted_label}<br>
                        <strong>Probabilities:</strong><br>
                        <ul>
                            ${Object.entries(probabilities).map(([label, prob]) => `<li>${label}: ${(prob * 100).toFixed(2)}%</li>`).join('')}
                        </ul>
                    `;
                }
            } catch (error) {
                resultDiv.textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
