<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Capture</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .video-container {
            position: relative;
            width: 50%;
            margin: auto;
        }
        video, canvas {
            width: 100%;
            max-width: 500px;
            border: 2px solid black;
            display: block;
        }
        .controls {
            margin-top: 10px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        #submit-btn {
            display: none;
        }
        #cam-Container{
            width: 50%;
            float: left;
            margin-bottom: 20%;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-left: 5%;

        }

        #form{
            width: 30%;
            float: right;
            margin-bottom: 20%;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-right: 5%;

        }

        .custom-file-upload {
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            display: inline-block;
        }


        .custom-file-upload:hover {
            background-color: #45a049;
        }


        h1{
            margin-bottom: 10%;
        }
        h4{
            margin-bottom:5% ;
        }
</style>

    </style>
</head>
<body>

    <h1>Plant Recommendation</h1>

    <div id="form">
        <h4>Submit an image of the area</h4>
        <form id="uploadForm" method="post" enctype="multipart/form-data">
            <input type="file" name="file" id="file">
            <button type="button" id="uploadButton">Submit</button>
        </form>

        <div id="prediction-result-form"></div>
    </div>

    <div id="cam-Container">
        <h4>Capture an Image of the Suitable Area</h4>
        <div class="video-container">
            <video id="video" autoplay></video>
            <canvas id="canvas" style="display: none;"></canvas>
        </div>

        <div class="controls">
            <button id="capture-btn">Capture</button>
            <button id="new-btn" style="display: none;">New Image</button>
            <button id="submit-btn">Submit</button>
        </div>

        <h3 id="prediction-result-cam"></h3>
    </div>    

    <!--<div>
        <p>location input</p>
    </div> -->

    <script>
        const video = document.getElementById("video");
        const canvas = document.getElementById("canvas");
        const captureButton = document.getElementById("capture-btn");
        const newButton = document.getElementById("new-btn");
        const submitButton = document.getElementById("submit-btn");
        const predictionResultCam = document.getElementById("prediction-result-cam");
        const predictionResultForm = document.getElementById("prediction-result-form");


        const ctx = canvas.getContext("2d");

        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then((stream) => {
                    video.srcObject = stream;
                })
                .catch((error) => {
                    console.error("Can't access the camera", error);
                });
        }


        captureButton.addEventListener("click", () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            video.style.display = "none";
            canvas.style.display = "block";

            captureButton.style.display = "none";
            newButton.style.display = "inline-block";
            submitButton.style.display = "inline-block";
        });


        newButton.addEventListener("click", () => {
            video.style.display = "block";
            canvas.style.display = "none";


            captureButton.style.display = "inline-block";
            newButton.style.display = "none";
            submitButton.style.display = "none";
        });

        submitButton.addEventListener("click", () => {
            canvas.toBlob((blob) => {
                const formData = new FormData();
                formData.append("file", blob, "captured-image.png");

                fetch("/", {
                    method: "POST",
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    predictionResultCam.innerText = `Prediction: ${data.prediction}`;
                })
                .catch(error => console.error("Error:", error));
            }, "image/png");
        });

        document.getElementById("uploadButton").addEventListener("click", () => {
        const fileInput = document.getElementById("file");
        const formData = new FormData();
        formData.append("file", fileInput.files[0]);

        fetch("/", {
            method: "POST",
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            predictionResultForm.innerText = `Prediction: ${data.prediction}`;
        })
        .catch(error => console.error("Error:", error));
    });
    </script>

</body>
</html>
